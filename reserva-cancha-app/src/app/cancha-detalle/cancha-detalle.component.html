<div *ngIf="cancha">
  <h2> {{subtitle}} </h2>
  <div>
    <label>Nombre</label>
    <input type="text" id="nombre"
    [(ngModel)]="cancha.nombre" name="nombre" required>
  </div>
  <div>
    <label>Tama√±o</label>
    <input type="text" id="tamano"
    [(ngModel)]="cancha.tamano" name="tamano" required>
  </div>
  <div>
    <label>Precio por hora</label>
    <input type="number"  id="preciohora"
    [(ngModel)]="cancha.preciohora" name="preciohora" required>
  </div>
  <div>
    <label>Jugadores</label>
    <input type="number"  id="jugadores"
    [(ngModel)]="cancha.jugadores" name="jugadores" required>
  </div>
  <div>
    <label>Estado</label>
    <input type="text"  id="estado"
    [(ngModel)]="cancha.estado" name="estado" required>
  </div>
  <div *ngIf="!cancha.id">
    <button (click)="createField()" class="btn btn-success">Crear</button>
  </div>
  <div *ngIf="cancha.id">
    <button (click)="deleteField()" class="btn btn-success">Eliminar</button>
    <button (click)="updateField()" class="btn btn-success">Aceptar</button>
  </div>
  <button (click)="goBack()" class="btn btn-success">Volver</button>
</div>
