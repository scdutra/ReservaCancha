  <h2> ¡Sumate y empezá a jugar! </h2>
  <form (ngSubmit)="onSubmit()" #ingresoForm="ngForm">
    <div class= "form-group">
      <label>Nombre</label>
      <input type="text" class="form-control" id="mail"
      [(ngModel)]="model.nombre" name="nombre">
    </div>
    <div class= "form-group">
      <label>Mail</label>
      <input type="mail" class="form-control" id="mail" required
      [(ngModel)]="model.mail" name="mail">
    </div>
    <div class= "form-group">
      <label>Equipo</label>
      <input type="text" class="form-control" id="equipo"
      [(ngModel)]="model.equipo" name="equipo">
    </div>
    <div class= "form-group">
      <label>Contraseña</label>
      <input type="password" class="form-control" id="pass" required
      [(ngModel)]="model.pass" name="pass">
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!ingresoForm.form.valid">Registrarse</button>
  </form>
  {{diagnostic}}
